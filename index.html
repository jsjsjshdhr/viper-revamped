<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viper Revamped</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2vh;
      position: relative;
      overflow: hidden;
    }

    .title-container {
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 3vh 5vw;
      max-width: 80vw;
      text-align: center;
      animation: greenGlow 8s linear infinite;
      visibility: hidden; /* Hide until loading is complete */
      box-shadow: 0 4px 30px rgba(0, 255, 0, 0.3);
    }

    h1 {
      font-size: 5vw;
      background: linear-gradient(270deg, #00cc00, #66ff66, #00ff00);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMovement 5s linear infinite;
      margin: 0;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    @keyframes gradientMovement {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes greenGlow {
      0% {
        box-shadow: 0 0 1vw #00cc00;
      }
      50% {
        box-shadow: 0 0 1vw #66ff66;
      }
      100% {
        box-shadow: 0 0 1vw #00cc00;
      }
    }

    /* Navigation tabs style */
    .nav-tabs {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .nav-tab {
      color: #00cc00;
      padding: 12px 20px;
      margin-left: 15px;
      font-size: 1.4em;
      border: 2px solid #00cc00;
      border-radius: 12px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 255, 0, 0.2);
    }

    .nav-tab i {
      margin-right: 8px;
    }

    .nav-tab:hover {
      color: #00ff00;
      transform: translateY(-5px); /* Slightly lift up the tab */
      box-shadow: 0 0 15px #00ff00, 0 0 20px #00cc00;
    }

    .nav-tab.active {
      background-color: #00cc00;
      color: #121212;
      border-color: #00ff00;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00cc00;
      font-size: 3vw;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 9999;
      backdrop-filter: blur(5px);
      visibility: visible;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    /* Loading Bar */
    .loading-bar-container {
      width: 80%;
      height: 12px;
      background-color: #333;
      margin-top: 4vh;
      border-radius: 6px;
      position: relative;
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background-color: #00cc00;
      animation: loadingBar 10s linear forwards;
      border-radius: 6px;
    }

    @keyframes loadingBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .loading-overlay.loaded {
      opacity: 0;
      visibility: hidden;
      backdrop-filter: blur(0);
      transition: opacity 1s ease-out, backdrop-filter 1s ease-out;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay">
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <div class="title-container">
    <h1>Viper Revamped</h1>
  </div>

  <!-- Navigation Tabs -->
  <div class="nav-tabs">
    <div class="nav-tab" id="homeTab">
      <i class="fas fa-home"></i> Home
    </div>
    <div class="nav-tab" id="gamesTab">
      <i class="fas fa-gamepad"></i> Games
    </div>
    <div class="nav-tab" id="searchTab">
      <i class="fas fa-search"></i> Search
    </div>
  </div>

  <script>
    // Set up the loading overlay to fade out and remove
    setTimeout(function() {
      document.querySelector('.loading-overlay').classList.add('loaded');
      setTimeout(function() {
        document.querySelector('.loading-overlay').remove();
        document.querySelector('.title-container').style.visibility = 'visible';
      }, 1000);
    }, 10000);

    // JavaScript for handling active tab selection
    const tabs = document.querySelectorAll('.nav-tab');

    tabs.forEach(tab => {
      tab.addEventListener('click', function() {
        // Remove 'active' class from all tabs
        tabs.forEach(t => t.classList.remove('active'));

        // Add 'active' class to the clicked tab
        tab.classList.add('active');
      });
    });
  </script>
</body>
</html>
