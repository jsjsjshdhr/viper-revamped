<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viper Revamped</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1vh;
      position: relative;
      overflow: hidden;
      flex-direction: column;
    }

    .title-container {
      background-color: #0d0d0d;
      border-radius: 1.5vw;
      padding: 2vh 4vw;
      max-width: 80vw;
      text-align: center;
      visibility: hidden;
    }

    h1 {
      font-size: 4vw;
      background: linear-gradient(
        270deg,
        red, orange, yellow, green, blue, indigo, violet
      );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 10s linear infinite;
      margin: 0;
      transition: all 0.3s ease-in-out;
      user-select: none;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .nav-tabs {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0d0d0d;
      padding: 15px;
      z-index: 10;
    }

    .nav-tab {
      color: #fff;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .nav-tab:hover {
      background-color: #333;
    }

    .nav-tab.active {
      color: #fff;
      border-bottom: 3px solid #fff;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00cc00;
      font-size: 2vw;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 9999;
      backdrop-filter: blur(5px);
      visibility: visible;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .loading-bar-container {
      width: 80%;
      height: 10px;
      background-color: #333;
      margin-top: 3vh;
      border-radius: 5px;
      position: relative;
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300% 300%;
      animation: loadingBarRainbow 10s linear forwards;
      border-radius: 5px;
    }

    @keyframes loadingBarRainbow {
      0% { width: 0%; background-position: 0% 50%; }
      100% { width: 100%; background-position: 100% 50%; }
    }

    .content-section {
      display: none;
      padding: 20px;
      background-color: #212121;
      color: white;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 80vw;
      text-align: center;
    }

    .content-section.active {
      display: block;
    }

    /* Fullscreen Games Content */
    #gamesContent.content-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #121212;
      color: white;
      padding-top: 80px; /* leave space for nav */
      box-sizing: border-box;
      overflow-y: auto;
      text-align: center;
      display: none;
    }

    #gamesContent.content-section.active {
      display: block;
    }

    .game-button {
      display: inline-block;
      margin: 15px;
      cursor: pointer;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .game-button img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      display: block;
    }

    .game-button:hover {
      transform: scale(1.05);
    }

    .game-title {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay">
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <div class="title-container">
    <h1>Viper Revamped</h1>
  </div>

  <!-- Navigation Tabs -->
  <div class="nav-tabs">
    <div class="nav-tab" id="homeTab">
      <i class="fas fa-home"></i> Home
    </div>
    <div class="nav-tab" id="gamesTab">
      <i class="fas fa-gamepad"></i> Games
    </div>
    <div class="nav-tab" id="searchTab">
      <i class="fas fa-search"></i> Search
    </div>
  </div>

  <!-- Games Page -->
  <div id="gamesContent" class="content-section">
    <div class="game-button">
      <img src="/img/monkey.jpg" alt="Monkey Mart">
    </div>
    <div class="game-button">
      <img src="https://via.placeholder.com/150" alt="Game 2">
    </div>
    <div class="game-button">
      <img src="https://via.placeholder.com/150" alt="Game 3">
    </div>
  </div>

  <!-- Search Page -->
  <div id="searchContent" class="content-section">
    <h2>Welcome to the Search Section</h2>
    <p>Content for the search section goes here.</p>
  </div>

  <script>
    // Loading overlay fade-out logic
    setTimeout(function() {
      document.querySelector('.loading-overlay').classList.add('loaded');
      setTimeout(function() {
        document.querySelector('.loading-overlay').remove();
        document.querySelector('.title-container').style.visibility = 'visible';
      }, 1000);
    }, 10000);

    // Tab switching logic
    const tabs = document.querySelectorAll('.nav-tab');
    const sections = document.querySelectorAll('.content-section');

    tabs.forEach(tab => {
      tab.addEventListener('click', function() {
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(section => section.classList.remove('active'));

        tab.classList.add('active');
        const activeSectionId = tab.id.replace('Tab', 'Content');
        const activeSection = document.getElementById(activeSectionId);
        if (activeSection) {
          activeSection.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
