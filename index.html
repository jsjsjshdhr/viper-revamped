<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viper Revamped</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(45deg, #1a1a1a, #2b2b2b, #121212);
      background-size: 400% 400%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      animation: backgroundAnimation 20s ease infinite;
    }

    .title-container {
      background-color: rgba(18, 18, 18, 0.8);
      border-radius: 2vw;
      padding: 4vh 6vw;
      max-width: 85vw;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 204, 0, 0.5);
      backdrop-filter: blur(10px);
      transition: transform 0.5s ease-in-out;
    }

    h1 {
      font-size: 5vw;
      background: linear-gradient(
        270deg,
        #00cc00, #66ff66, #009900, #33cc33, #00ff00
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 10s linear infinite, glowingText 1s ease-in-out infinite alternate;
      text-shadow: 0 0 15px rgba(0, 204, 0, 0.8), 0 0 30px rgba(0, 204, 0, 0.6), 0 0 45px rgba(0, 204, 0, 0.5);
      margin: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glowingText {
      0% {
        text-shadow: 0 0 10px rgba(0, 204, 0, 0.5), 0 0 30px rgba(0, 204, 0, 0.3);
      }
      100% {
        text-shadow: 0 0 20px rgba(0, 204, 0, 1), 0 0 40px rgba(0, 204, 0, 0.8);
      }
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .title-container:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 7vw;
      }

      .title-container {
        padding: 5vh 8vw;
        border-radius: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>Viper Revamped</h1>
  </div>
</body>
</html>
