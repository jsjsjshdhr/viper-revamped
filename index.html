<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viper Revamped</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1vh;
      overflow: hidden; /* Prevent scrollbars during loading */
    }

    /* Loading Bar Styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 1.2vw;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 1000; /* Make sure it's above other content */
    }

    .loading-bar {
      width: 0;
      height: 10px;
      background-color: #00cc00;
      border-radius: 5px;
      transition: width 0.3s ease-in-out;
    }

    .title-container {
      background-color: #121212;
      border-radius: 1.5vw;
      padding: 2vh 4vw;
      max-width: 80vw;
      text-align: center;
      animation: greenGlow 8s linear infinite;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    h1 {
      font-size: 4vw;
      background: linear-gradient(
        270deg,
        #00cc00,  /* Green */
        #66ff66,  /* Light Green */
        #009900,  /* Dark Green */
        #33cc33,  /* Medium Green */
        #00ff00   /* Bright Green */
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: green 10s linear infinite;
      margin: 0;
      transition: all 0.3s ease-in-out;
      user-select: none; /* Disable text selection */
    }

    @keyframes green {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes greenGlow {
      0% {
        box-shadow: 0 0 1vw #00cc00;
      }
      16% {
        box-shadow: 0 0 1vw #66ff66;
      }
      32% {
        box-shadow: 0 0 1vw #009900;
      }
      48% {
        box-shadow: 0 0 1vw #33cc33;
      }
      64% {
        box-shadow: 0 0 1vw #00ff00;
      }
      80% {
        box-shadow: 0 0 1vw #009900;
      }
      100% {
        box-shadow: 0 0 1vw #00cc00;
      }
    }

    /* Hover effect */
    h1:hover {
      animation: green 5s linear infinite; /* Speed up animation */
      transform: scale(1.1); /* Slightly enlarge the label */
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 7vw;
      }

      .title-container {
        padding: 3vh 5vw;
        border-radius: 3vw;
      }
    }
  </style>
</head>
<body>
  <!-- Loading bar section -->
  <div class="loading-container">
    <p>Parsing the code...</p>
    <div class="loading-bar" id="loadingBar"></div>
  </div>

  <!-- Content section -->
  <div class="title-container">
    <h1>Viper Revamped</h1>
  </div>

  <script>
    // Simulate loading progress
    let progress = 0;
    const loadingBar = document.getElementById("loadingBar");
    const loadingInterval = setInterval(() => {
      progress += 10;
      loadingBar.style.width = progress + "%";

      if (progress >= 100) {
        clearInterval(loadingInterval);
        document.querySelector(".loading-container").style.display = "none"; // Hide loading bar
        document.querySelector(".title-container").style.opacity = 1; // Show content
      }
    }, 500); // Update every 500ms

    // Optional: Add some delay before content is visible
    setTimeout(() => {
      document.querySelector(".title-container").style.opacity = 1;
    }, 5000); // Delay for 5 seconds before fading in content
  </script>
</body>
</html>
