<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viper Revamped</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1vh;
      position: relative;
      overflow: hidden;
      flex-direction: column; /* Ensure content aligns vertically */
    }

    .title-container {
      background-color: #121212;
      border-radius: 1.5vw;
      padding: 2vh 4vw;
      max-width: 80vw;
      text-align: center;
      visibility: hidden; /* Hide until loading is complete */
    }

    h1 {
      font-size: 2em; /* Smaller font size */
      color: #00cc00; /* Solid green color */
      margin: 0;
      transition: all 0.3s ease-in-out;
      user-select: none; /* Disable text selection */
    }

    /* Navigation tabs style */
    .nav-tabs {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
    }

    .nav-tab {
      color: #00cc00;
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1.2em;
      border: 2px solid #00cc00; /* Green border */
      border-radius: 8px; /* Less rounded corners */
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      outline: none;
      cursor: pointer;
    }

    .nav-tab i {
      margin-right: 8px;
    }

    /* Hover effect with green outline animation */
    .nav-tab:hover {
      color: #00ff00;
      transform: scale(1.05); /* Slightly enlarge the tab */
      box-shadow: 0 0 5px #00cc00, 0 0 10px #00ff00; /* Green glow */
    }

    /* Active tab style */
    .nav-tab.active {
      background-color: #00cc00;
      color: #121212;
      border-color: #00ff00;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00cc00;
      font-size: 2vw;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 9999;
      backdrop-filter: blur(5px); /* Strong blur effect */
      visibility: visible;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    /* Loading Bar */
    .loading-bar-container {
      width: 80%;
      height: 10px;
      background-color: #333;
      margin-top: 3vh;
      border-radius: 5px;
      position: relative;
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background-color: #00cc00;
      animation: loadingBar 10s linear forwards; /* 10-second loading bar */
      border-radius: 5px;
    }

    @keyframes loadingBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* Fade out the loading overlay */
    .loading-overlay.loaded {
      opacity: 0;
      visibility: hidden;
      backdrop-filter: blur(0); /* Remove blur */
      transition: opacity 1s ease-out, backdrop-filter 1s ease-out;
    }

    /* Content Section Style */
    .content {
      display: none;
      padding: 2vh;
      color: white;
      text-align: center;
      flex-grow: 1;
    }
    .content.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay">
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <div class="title-container">
    <h1>Viper Revamped</h1>
  </div>

  <!-- Navigation Tabs -->
  <div class="nav-tabs">
    <div class="nav-tab" id="homeTab">
      <i class="fas fa-home"></i> Home
    </div>
    <div class="nav-tab" id="gamesTab">
      <i class="fas fa-gamepad"></i> Games
    </div>
    <div class="nav-tab" id="searchTab">
      <i class="fas fa-search"></i> Search
    </div>
  </div>

  <!-- Content Sections -->
  <div class="content" id="homeContent">
    <h2>Welcome to Viper Revamped!</h2>
    <p>This is the home page content.</p>
  </div>

  <div class="content" id="gamesContent">
    <h2>Games</h2>
    <p>This is the games page content.</p>
  </div>

  <div class="content" id="searchContent">
    <h2>Search</h2>
    <p>This is the search page content.</p>
  </div>

  <script>
    // Set up the loading overlay to fade out and remove
    setTimeout(function() {
      document.querySelector('.loading-overlay').classList.add('loaded');
      setTimeout(function() {
        document.querySelector('.loading-overlay').remove();
        document.querySelector('.title-container').style.visibility = 'visible';
      }, 1000);
    }, 10000);

    // JavaScript for handling active tab selection and showing content
    const tabs = document.querySelectorAll('.nav-tab');
    const contents = document.querySelectorAll('.content');

    tabs.forEach(tab => {
      tab.addEventListener('click', function() {
        // Remove 'active' class from all tabs
        tabs.forEach(t => t.classList.remove('active'));

        // Add 'active' class to the clicked tab
        tab.classList.add('active');

        // Hide all content sections
        contents.forEach(content => content.classList.remove('active'));

        // Show content based on selected tab
        const selectedTab = tab.id;
        if (selectedTab === 'homeTab') {
          document.getElementById('homeContent').classList.add('active');
        } else if (selectedTab === 'gamesTab') {
          document.getElementById('gamesContent').classList.add('active');
        } else if (selectedTab === 'searchTab') {
          document.getElementById('searchContent').classList.add('active');
        }
      });
    });

    // By default, show the home content when the page loads
    document.getElementById('homeContent').classList.add('active');
    document.getElementById('homeTab').classList.add('active');
  </script>
</body>
</html>
