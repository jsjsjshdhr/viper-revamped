<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viper Revamped</title>
  <style>
    body {
      margin: 0;
      background-color: #003300;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1vh;
      color: #e6f7e6;
      overflow: hidden;
      transition: background-color 1s ease;
    }

    .title-container {
      background-color: rgba(0, 51, 0, 0.8);
      border-radius: 1.5vw;
      padding: 2vh 4vw;
      max-width: 80vw;
      text-align: center;
      box-shadow: 0 0 2vw rgba(0, 255, 0, 0.3), 0 0 1vw rgba(0, 255, 0, 0.5);
      animation: greenGlow 8s linear infinite, bgShift 10s infinite alternate;
    }

    h1 {
      font-size: 4vw;
      background: linear-gradient(
        270deg,
        #33cc33,
        #66ff66,
        #00cc00,
        #009900,
        #33cc33
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: greenGlowText 10s linear infinite;
      margin: 0;
    }

    @keyframes greenGlowText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes greenGlow {
      0% {
        box-shadow: 0 0 2vw rgba(51, 204, 51, 1), 0 0 3vw rgba(51, 204, 51, 0.5);
      }
      16% {
        box-shadow: 0 0 2vw rgba(102, 255, 102, 1), 0 0 3vw rgba(102, 255, 102, 0.5);
      }
      32% {
        box-shadow: 0 0 2vw rgba(0, 204, 0, 1), 0 0 3vw rgba(0, 204, 0, 0.5);
      }
      48% {
        box-shadow: 0 0 2vw rgba(0, 153, 0, 1), 0 0 3vw rgba(0, 153, 0, 0.5);
      }
      64% {
        box-shadow: 0 0 2vw rgba(51, 204, 51, 1), 0 0 3vw rgba(51, 204, 51, 0.5);
      }
      80% {
        box-shadow: 0 0 2vw rgba(0, 204, 0, 1), 0 0 3vw rgba(0, 204, 0, 0.5);
      }
      100% {
        box-shadow: 0 0 2vw rgba(102, 255, 102, 1), 0 0 3vw rgba(102, 255, 102, 0.5);
      }
    }

    @keyframes bgShift {
      0% {
        background-color: #003300;
      }
      50% {
        background-color: #006600;
      }
      100% {
        background-color: #003300;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 7vw;
      }

      .title-container {
        padding: 3vh 5vw;
        border-radius: 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>Viper Revamped</h1>
  </div>
</body>
</html>
