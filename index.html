<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viper Revamped</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1vh;
      position: relative;
      overflow: hidden;
    }

    .title-container {
      background-color: #121212;
      border-radius: 1.5vw;
      padding: 2vh 4vw;
      max-width: 80vw;
      text-align: center;
      animation: greenGlow 8s linear infinite;
      visibility: hidden; /* Hide until loading is complete */
    }

    h1 {
      font-size: 4vw;
      background: linear-gradient(
        270deg,
        #00cc00,  /* Green */
        #66ff66,  /* Light Green */
        #009900,  /* Dark Green */
        #33cc33,  /* Medium Green */
        #00ff00   /* Bright Green */
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: green 10s linear infinite;
      margin: 0;
      transition: all 0.3s ease-in-out;
      user-select: none; /* Disable text selection */
    }

    @keyframes green {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes greenGlow {
      0% {
        box-shadow: 0 0 1vw #00cc00;
      }
      16% {
        box-shadow: 0 0 1vw #66ff66;
      }
      32% {
        box-shadow: 0 0 1vw #009900;
      }
      48% {
        box-shadow: 0 0 1vw #33cc33;
      }
      64% {
        box-shadow: 0 0 1vw #00ff00;
      }
      80% {
        box-shadow: 0 0 1vw #009900;
      }
      100% {
        box-shadow: 0 0 1vw #00cc00;
      }
    }

    /* Navigation tabs style */
    .nav-tabs {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
    }

    .nav-tab {
      color: #00cc00;
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1.2em;
      border: 2px solid #00cc00; /* Green border */
      border-radius: 8px; /* Less rounded corners */
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      outline: none;
    }

    .nav-tab i {
      margin-right: 8px;
    }

    /* Hover effect with green outline animation */
    .nav-tab:hover {
      color: #00ff00;
      transform: scale(1.05); /* Slightly enlarge the tab */
      box-shadow: 0 0 5px #00cc00, 0 0 10px #00ff00; /* Green glow */
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 7vw;
      }

      .title-container {
        padding: 3vh 5vw;
        border-radius: 3vw;
      }

      .nav-tab {
        font-size: 1em;
        padding: 8px 15px;
      }
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00cc00;
      font-size: 2vw;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 9999;
      backdrop-filter: blur(5px); /* Strong blur effect */
      visibility: visible;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    /* Cool Message Text */
    .loading-overlay .message {
      margin: 1vw 0;
      opacity: 0;
      font-size: 2.5vw;
      letter-spacing: 2px;
      color: #66ff66;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 0 0 5px #66ff66, 0 0 10px #00cc00;
      animation: fadeInOut 10s ease-in-out forwards;
      visibility: hidden; /* Initially hidden */
    }

    .loading-overlay .message:nth-child(1) {
      animation-delay: 0s;
    }

    .loading-overlay .message:nth-child(2) {
      animation-delay: 2.5s;
    }

    .loading-overlay .message:nth-child(3) {
      animation-delay: 5s;
    }

    .loading-overlay .message:nth-child(4) {
      animation-delay: 7.5s;
    }

    /* Fade In and Out */
    @keyframes fadeInOut {
      0% {
        opacity: 0;
        visibility: hidden;
      }
      25% {
        opacity: 1;
        visibility: visible;
      }
      50% {
        opacity: 0;
        visibility: hidden;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Loading Bar */
    .loading-bar-container {
      width: 80%;
      height: 10px;
      background-color: #333;
      margin-top: 3vh;
      border-radius: 5px;
      position: relative;
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background-color: #00cc00;
      animation: loadingBar 10s linear forwards; /* 10-second loading bar */
      border-radius: 5px;
    }

    @keyframes loadingBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* Fade out the loading overlay */
    .loading-overlay.loaded {
      opacity: 0;
      visibility: hidden;
      backdrop-filter: blur(0); /* Remove blur */
      transition: opacity 1s ease-out, backdrop-filter 1s ease-out;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay">
    <div class="message">Starting site...</div>
    <div class="message">Parsing code...</div>
    <div class="message">Bypassing detections...</div>
    <div class="message">Deploying site...</div>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <div class="title-container">
    <h1>Viper Revamped</h1>
  </div>

  <!-- Navigation Tabs -->
  <div class="nav-tabs">
    <div class="nav-tab">
      <i class="fas fa-home"></i> Home
    </div>
    <div class="nav-tab">
      <i class="fas fa-gamepad"></i> Games
    </div>
    <div class="nav-tab">
      <i class="fas fa-search"></i> Search
    </div>
  </div>

  <script>
    // Simulate loading complete after 10 seconds
    setTimeout(function() {
      // Hide the loading overlay and apply fade-out effect
      document.querySelector('.loading-overlay').classList.add('loaded');
      // Show the main content
      document.querySelector('.title-container').style.visibility = 'visible';
    }, 10000); // 10 seconds to match the loading animation duration
  </script>
</body>
</html>
