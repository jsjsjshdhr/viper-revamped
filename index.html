<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viper Revamped</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1vh;
      position: relative;
      overflow: hidden;
    }

    .title-container {
      background-color: #121212;
      border-radius: 1.5vw;
      padding: 2vh 4vw;
      max-width: 80vw;
      text-align: center;
      visibility: hidden; /* Hide until loading is complete */
    }

    h1 {
      font-size: 4vw;
      background: linear-gradient(
        270deg,
        red, orange, yellow, green, blue, indigo, violet
      );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 10s linear infinite;
      margin: 0;
      transition: all 0.3s ease-in-out;
      user-select: none; /* Disable text selection */
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navigation tabs style */
    .nav-tabs {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
    }

    .nav-tab {
      color: #fff;
      background-color: #212121; /* Dark background for the tabs */
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1.2em;
      border: 2px solid #212121;
      border-radius: 8px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      outline: none;
      cursor: pointer;
    }

    .nav-tab i {
      margin-right: 8px;
    }

    /* Hover effect with tab background change */
    .nav-tab:hover {
      background-color: #333; /* Darker background on hover */
    }

    /* Active tab style */
    .nav-tab.active {
      background-color: #212121;
      color: #fff;
      border: 2px solid #fff; /* White border for active tab */
      animation: rainbowOutline 5s linear infinite; /* Rainbow animation for the outline */
    }

    /* Rainbow outline animation for active tab */
    @keyframes rainbowOutline {
      0% { border-color: red; }
      14% { border-color: orange; }
      28% { border-color: yellow; }
      42% { border-color: green; }
      57% { border-color: blue; }
      71% { border-color: indigo; }
      85% { border-color: violet; }
      100% { border-color: red; }
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00cc00;
      font-size: 2vw;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 9999;
      backdrop-filter: blur(5px); /* Strong blur effect */
      visibility: visible;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    /* Loading Bar */
    .loading-bar-container {
      width: 80%;
      height: 10px;
      background-color: #333;
      margin-top: 3vh;
      border-radius: 5px;
      position: relative;
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300% 300%;
      animation: loadingBarRainbow 10s linear forwards; /* 10-second loading bar with rainbow */
      border-radius: 5px;
    }

    @keyframes loadingBarRainbow {
      0% { width: 0%; background-position: 0% 50%; }
      100% { width: 100%; background-position: 100% 50%; }
    }

    /* Fade out the loading overlay */
    .loading-overlay.loaded {
      opacity: 0;
      visibility: hidden;
      backdrop-filter: blur(0); /* Remove blur */
      transition: opacity 1s ease-out, backdrop-filter 1s ease-out;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay">
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <div class="title-container">
    <h1>Viper Revamped</h1>
  </div>

  <!-- Navigation Tabs -->
  <div class="nav-tabs">
    <div class="nav-tab" id="homeTab">
      <i class="fas fa-home"></i> Home
    </div>
    <div class="nav-tab" id="gamesTab">
      <i class="fas fa-gamepad"></i> Games
    </div>
    <div class="nav-tab" id="searchTab">
      <i class="fas fa-search"></i> Search
    </div>
  </div>

  <script>
    // Set up the loading overlay to fade out and remove
    setTimeout(function() {
      document.querySelector('.loading-overlay').classList.add('loaded');
      setTimeout(function() {
        document.querySelector('.loading-overlay').remove();
        document.querySelector('.title-container').style.visibility = 'visible';
      }, 1000);
    }, 10000);

    // JavaScript for handling active tab selection
    const tabs = document.querySelectorAll('.nav-tab');

    tabs.forEach(tab => {
      tab.addEventListener('click', function() {
        // Remove 'active' class from all tabs
        tabs.forEach(t => t.classList.remove('active'));

        // Add 'active' class to the clicked tab
        tab.classList.add('active');
      });
    });
  </script>
</body>
</html>
