<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viper Revamped</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1vh;
      position: relative;
    }

    .title-container {
      background-color: #121212;
      border-radius: 1.5vw;
      padding: 2vh 4vw;
      max-width: 80vw;
      text-align: center;
      animation: greenGlow 8s linear infinite;
    }

    h1 {
      font-size: 4vw;
      background: linear-gradient(
        270deg,
        #00cc00,  /* Green */
        #66ff66,  /* Light Green */
        #009900,  /* Dark Green */
        #33cc33,  /* Medium Green */
        #00ff00   /* Bright Green */
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: green 10s linear infinite;
      margin: 0;
      transition: all 0.3s ease-in-out;
      user-select: none; /* Disable text selection */
    }

    @keyframes green {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes greenGlow {
      0% {
        box-shadow: 0 0 1vw #00cc00;
      }
      16% {
        box-shadow: 0 0 1vw #66ff66;
      }
      32% {
        box-shadow: 0 0 1vw #009900;
      }
      48% {
        box-shadow: 0 0 1vw #33cc33;
      }
      64% {
        box-shadow: 0 0 1vw #00ff00;
      }
      80% {
        box-shadow: 0 0 1vw #009900;
      }
      100% {
        box-shadow: 0 0 1vw #00cc00;
      }
    }

    /* Hover effect */
    h1:hover {
      animation: green 5s linear infinite; /* Speed up animation */
      transform: scale(1.1); /* Slightly enlarge the label */
    }

    /* Navigation tabs style */
    .nav-tabs {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
    }

    .nav-tab {
      background-color: #1a1a1a;
      color: white;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .nav-tab i {
      margin-right: 8px;
    }

    .nav-tab:hover {
      background-color: #333;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 7vw;
      }

      .title-container {
        padding: 3vh 5vw;
        border-radius: 3vw;
      }

      .nav-tab {
        font-size: 1em;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>Viper Revamped</h1>
  </div>

  <!-- Navigation Tabs -->
  <div class="nav-tabs">
    <div class="nav-tab">
      <i class="fas fa-home"></i> Home
    </div>
    <div class="nav-tab">
      <i class="fas fa-gamepad"></i> Games
    </div>
    <div class="nav-tab">
      <i class="fas fa-search"></i> Search
    </div>
  </div>
</body>
</html>
