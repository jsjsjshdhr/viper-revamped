<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viper Revamped</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1vh;
      overflow: hidden;
      animation: backgroundShift 10s infinite alternate;
    }

    .title-container {
      background-color: #121212;
      border-radius: 1.5vw;
      padding: 2vh 4vw;
      max-width: 80vw;
      text-align: center;
      animation: fadeIn 1.5s ease-out forwards, greenGlow 8s linear infinite;
    }

    h1 {
      font-size: 4vw;
      background: linear-gradient(
        270deg,
        #00cc00,  /* Green */
        #66ff66,  /* Light Green */
        #009900,  /* Dark Green */
        #33cc33,  /* Medium Green */
        #00ff00   /* Bright Green */
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: green 10s linear infinite;
      margin: 0;
      transition: all 0.3s ease-in-out;
      user-select: none; /* Disable text selection */
    }

    @keyframes green {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes greenGlow {
      0% {
        box-shadow: 0 0 1vw #00cc00;
      }
      16% {
        box-shadow: 0 0 1vw #66ff66;
      }
      32% {
        box-shadow: 0 0 1vw #009900;
      }
      48% {
        box-shadow: 0 0 1vw #33cc33;
      }
      64% {
        box-shadow: 0 0 1vw #00ff00;
      }
      80% {
        box-shadow: 0 0 1vw #009900;
      }
      100% {
        box-shadow: 0 0 1vw #00cc00;
      }
    }

    @keyframes backgroundShift {
      0% {
        background: linear-gradient(135deg, #1a1a1a, #333333, #4d4d4d);
      }
      50% {
        background: linear-gradient(135deg, #262626, #404040, #5a5a5a);
      }
      100% {
        background: linear-gradient(135deg, #1a1a1a, #333333, #4d4d4d);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Hover effect */
    h1:hover {
      animation: green 5s linear infinite; /* Speed up animation */
      transform: scale(1.1); /* Slightly enlarge the label */
      filter: brightness(1.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 7vw;
      }

      .title-container {
        padding: 3vh 5vw;
        border-radius: 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>Viper Revamped</h1>
  </div>

  <!-- Optional: Adding a particle effect -->
  <script>
    // This is for adding a simple particle effect in the background
    const numParticles = 100;
    const particles = [];

    // Create particle class
    class Particle {
      constructor() {
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
        this.color = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.7)`;
      }

      draw(context) {
        context.beginPath();
        context.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        context.fillStyle = this.color;
        context.fill();
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.05;
      }
    }

    // Set up canvas and animation loop
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    const context = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    for (let i = 0; i < numParticles; i++) {
      particles.push(new Particle());
    }

    function animateParticles() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].draw(context);
        particles[i].update();
      }
      requestAnimationFrame(animateParticles);
    }

    animateParticles();
  </script>
</body>
</html>
